  // Fireworks particle system (simple)
  class Firework {
    constructor(x, y, targetY) {
      this.x = x;
      this.y = y;
      this.targetY = targetY;
      this.speed = 4 + Math.random() * 3;
      this.exploded = false;
      this.particles = [];
    }
    update() {
      if (!this.exploded) {
        this.y -= this.speed;
        if (this.y <= this.targetY) {
          this.explode();
          this.exploded = true;
        }
      } else {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => !p.dead);
      }
    }
    explode() {
      const particleCount = 30 + Math.floor(Math.random() * 30);
      for (let i = 0; i < particleCount; i++) {
        const angle = (Math.PI * 2 * i) / particleCount;
        const speed = 2 + Math.random() * 2;
        this.particles.push(new Particle(this.x, this.y, Math.cos(angle) * speed, Math.sin(angle) * speed));
      }
    }
    draw(ctx) {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "white";
        ctx.fill();
      } else {
        this.particles.forEach(p => p.draw(ctx));
      }
    }
    isDead() {
      return this.exploded && this.particles.length === 0;
    }
  }

  class Particle {
    constructor(x, y, vx, vy) {
      this.x = x;
      this.y = y;
      this.vx = vx;
      this.vy = vy;
      this.alpha = 1;
      this.gravity = 0.05;
      this.dead = false;
      this.size = 2 + Math.random() * 2;
      this.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += this.gravity;
      this.alpha -= 0.02;
      if (this.alpha <= 0) {
        this.dead = true;
        this.alpha = 0;
      }
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    }
  }

        size: Math.random() * 2 + 1,
        alpha: Math.random() * 0.7 + 0.3,

      });

  }

    const height = starField.height = window.innerHeight;

    ctx.clearRect(0, 0, width, height);
    starDots.forEach(star => {
      // Flicker alpha
      star.alpha += star.flickerSpeed * star.flickerDirection;
      if (star.alpha >= 1) star.flickerDirection = -1;
      else if (star.alpha <= 0.3) star.flickerDirection = 1;

      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
      ctx.shadowColor = "white";
      ctx.shadowBlur = 5;
      ctx.fill();
    });
